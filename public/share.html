<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body class="font-sans bg-gray-100 flex justify-center items-center h-screen">
    <div class="container mx-auto max-w-md py-8 border border shadow-lg">
      <h2 class="text-center text-2xl font-bold mb-4">Transfer a File</h2>
      <form
        id="uploadForm"
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-4">
          <input
            type="file"
            id="fileInput"
            name="file"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <input type="hidden" id="socketId" name="socketId" value="" />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300"
        >
          Transfer
        </button>
      </form>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
      const socket = io("/share");
      socket.on("connect", () => {
        document.getElementById("socketId").value = socket.id;
      });
      socket.on("receive-file", (fileName, sender_socket_id) => {
        if (sender_socket_id != socket.id) {
          // Create a link element
          const link = document.createElement("a");
          link.href = `/uploads/${fileName}`;

          // Extract the file name from the file path

          // Set the filename for download
          link.setAttribute("download", fileName);

          // Append the link to the body
          document.body.appendChild(link);

          // Trigger the click event to start the download
          link.click();

          // Remove the link from the body
          document.body.removeChild(link);

          // Clear the file input field after successful upload
          document.getElementById("fileInput").value = "";
        } else {
          alert(
            "File Transferred to server successfully!\nIf your friend connected then he/she will get."
          );
          socket.emit("delete-file", fileName);
        }
      });
    </script>
  </body>
</html>
